<div class="row">
  <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body" *ngIf="!success">
        <p>
          <a routerLink="/auth"><i class="fas fa-angle-double-left"></i> กลับ</a>
        </p>
        <h5 class="card-title">สมัครสมาชิก</h5>
        <button (click)="setPageStu();"> นักเรียน </button>
        <button (click)="setPagePar();"> ผู้ปกครอง </button>
        <button (click)="setPageDri();"> คนขับ </button>
        <form (submit)="addUser();" *ngIf="curPageStu"> <!--formstu-->
          <h2>นักเรียน</h2>
          <div class="alert alert-danger" *ngIf="errorMessage">
            <i class="fas fa-times-circle"></i> <strong>เกิดข้อผิดพลาด</strong> - {{errorMessage}}
          </div>
          <div class="form-input">
            <label><i class="fas fa-user"></i> E-mail</label>
            <input type="email" name="username" [(ngModel)]="newUser.email" class="form-control">
          </div>
          <div class="form-input">                           
            <label><i class="fas fa-lock"></i> รหัสผ่าน</label>
            <input type="password" name="password" [(ngModel)]="newUser.password" class="form-control">
          </div>
          <div class="form-input">
            <label><i class="fas fa-lock"></i> ใส่รหัสผ่านอีกรอบ</label>
            <input type="password" name="confirmpassword" [(ngModel)]="check_password" class="form-control">
          </div>
          <div class="alert alert-danger" *ngIf="newUser.password != check_password">
            <i class="fas fa-exclamation-triangle"></i>
            รหัสผ่านไม่ตรงกัน
          </div>
          <hr>
          <div class="row">
            <div class="col-6">
              <div class="form-input">
                  <label><i class="fas fa-user"></i>ชื่อจริง</label>
                  <input type="text" name="name" [(ngModel)]="newUser.first_name_stu" class="form-control">
              </div>
              <div class="form-input">
                <label><i class="fas fa-user"></i>นามสกุล</label>
                <input type="text" name="name" [(ngModel)]="newUser.last_name_stu" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-input" style="margin-top: 5px">
            <label><i class="fas fa-venus-mars"></i> เพศ</label>
            ชาย
            <input type="radio" name="gender" value="male" [(ngModel)]="newUser.gender_stu" class="maitid-maishidkrai">
            หญิง
            <input type="radio" name="gender" value="female" [(ngModel)]="newUser.gender_stu" class="maitid-maishidkrai">
          </div>
          <div class="form-input">
            <label><i class="fas fa-birthday-cake"></i> วันเกิด</label>
            <input type="date" name="birthday" [(ngModel)]="newUser.bd_stu" class="form-control">
          </div>
          <div class="form-input">
            <label><i class="fas fa-home"></i> ที่อยู่บ้าน</label>
            <input type="text" name="address" [(ngModel)]="newUser.address" class="form-control">
          </div>
          <div class="form-input">
            <label><i></i> Lat</label>
            <input type="text" name="lat" [(ngModel)]="newUser.lat" class="form-control">
          </div>
          <div class="form-input">
            <label><i></i>lon</label>
            <input type="text" name="lon" [(ngModel)]="newUser.lon" class="form-control">
          </div>
          <div class="form-input">
            <label><i class="fas fa-stethoscope"></i> โรคประจำตัว</label>
            <input type="text" name="sick" [(ngModel)]="newUser.sick_stu" class="form-control">
          </div>
          <div class="form-input">
            <label><i class="fas fa-school"></i>โรงเรียน</label>
            <input type="text" name="school" [(ngModel)]="newUser.school" class="form-control">
          </div>
          <div class="form-input">
            <label><i class="fas fa-phone"></i> โทรศัพท์</label>
            <input type="text" name="telnum" [(ngModel)]="newUser.tel_stu" class="form-control">
          </div>
          <div class="text-center maitid-maishidkrai">
            <button type="submit" class="btn btn-success" [disabled]="!validate()">
              <i class="fas fa-user-plus" *ngIf="!loading"></i>
              {{loading ? 'กรุณารอสักครู่…' : 'สมัครสมาชิก'}}
            </button>
          </div>
        </form>
        <form (submit)="addUser();" *ngIf="curPagePar"> <!--formpar-->
          <h2>ผู้ปกครอง</h2>
          <div class="alert alert-danger" *ngIf="errorMessage">
            <i class="fas fa-times-circle"></i> <strong>เกิดข้อผิดพลาด</strong> - {{errorMessage}}
          </div>
          <div class="form-input">
            <label><i class="fas fa-user"></i> E-mail</label>
            <input type="email" name="username" [(ngModel)]="newUser.email" class="form-control">
          </div>
          <div class="form-input">                           
            <label><i class="fas fa-lock"></i> รหัสผ่าน</label>
            <input type="password" name="password" [(ngModel)]="newUser.password" class="form-control">
          </div>
          <div class="form-input">
            <label><i class="fas fa-lock"></i> ใส่รหัสผ่านอีกรอบ</label>
            <input type="password" name="confirmpassword" [(ngModel)]="check_password" class="form-control">
          </div>
          <div class="alert alert-danger" *ngIf="newUser.password != check_password">
            <i class="fas fa-exclamation-triangle"></i>
            รหัสผ่านไม่ตรงกัน
          </div>
          <hr>
          <div class="row">
            <div class="col-6">
              <div class="form-input">
                  <label><i class="fas fa-user"></i>ชื่อจริง</label>
                  <input type="text" name="name" [(ngModel)]="newUser.first_name_par" class="form-control">
              </div>
            </div>
          </div>    
            <div class="form-input">
              <label><i class="fas fa-user"></i>นามสกุล</label>
              <input type="text" name="name" [(ngModel)]="newUser.last_name_par" class="form-control">
            </div>
            <div class="form-input" style="margin-top: 5px">
              <label><i class="fas fa-venus-mars"></i> เพศ</label>
              ชาย
              <input type="radio" name="gender" value="male" [(ngModel)]="newUser.gender_par" class="maitid-maishidkrai">
              หญิง
              <input type="radio" name="gender" value="female" [(ngModel)]="newUser.gender_par" class="maitid-maishidkrai">
            </div>
            <div class="form-input">
              <label><i class="fas fa-phone"></i> โทรศัพท์มือถือ</label>
              <input type="text" name="telnum" [(ngModel)]="newUser.tel_par" class="form-control">
            </div>
            <div class="form-input">
              <label><i class="fas fa-phone"></i> โทรศัพท์ที่ทำงาน</label>
              <input type="text" name="telnum" [(ngModel)]="newUser.tel_par_work" class="form-control">
            </div>
            <div class="text-center maitid-maishidkrai">
              <button type="submit" class="btn btn-success" [disabled]="!validate()">
                <i class="fas fa-user-plus" *ngIf="!loading"></i>
                {{loading ? 'กรุณารอสักครู่…' : 'สมัครสมาชิก'}}
              </button>
            </div>
        </form>
        <form (submit)="addUser();" *ngIf="curPageDri"> <!--formdri-->
          <h2>คนขับ</h2>
            <div class="alert alert-danger" *ngIf="errorMessage">
              <i class="fas fa-times-circle"></i> <strong>เกิดข้อผิดพลาด</strong> - {{errorMessage}}
            </div>
            <div class="form-input">
              <label><i class="fas fa-user"></i> อีเมล</label>
              <input type="email" name="username" [(ngModel)]="newUser.email" class="form-control" class="form-control" title="อีเมลนี้เป็นบัญชีของคุณเพื่อใช้สำหรับล็อคอินเข้าสู่ระบบสมาชิกและใช้งาน" placeholder="กรอกอีเมล">
            </div>
            <div class="form-input">                           
              <label><i class="fas fa-lock"></i> รหัสผ่าน</label>
              <input type="password" name="password" [(ngModel)]="newUser.password" class="form-control" title="รหัสผ่าน สามารถใช้ a-z, A-Z, 0-9, และอักขระบางตัว" placeholder="รหัสผ่านของคุณ" >
            </div>
            <div class="form-input">
              <label><i class="fas fa-lock"></i> ยืนยันรหัสผ่าน</label>
              <input type="password" name="confirmpassword" [(ngModel)]="check_password" class="form-control">
            </div>
            <div class="alert alert-danger" *ngIf="newUser.password != check_password">
              <i class="fas fa-exclamation-triangle"></i>
              รหัสผ่านไม่ตรงกัน
            </div>
            <hr>
            <div class="row">
              <div class="col-6">
                  <div class="form-input">
                      <label><i class="fas fa-user"></i> ชื่อจริง</label>
                      <input type="text" name="name" [(ngModel)]="newUser.first_name_dri" class="form-control">
                      <label><i class="fas fa-user"></i> นามสกุล</label>
                      <input type="text" name="name" [(ngModel)]="newUser.last_name_dri" class="form-control">
                    </div>
              </div>
            </div>
            <div class="form-input" style="margin-top: 5px">
              <label><i class="fas fa-venus-mars"></i> เพศ</label>
              ชาย
              <input type="radio" name="gender" [(ngModel)]="newUser.gender_dri" value="male" class="maitid-maishidkrai">
              หญิง
              <input type="radio" name="gender" [(ngModel)]="newUser.gender_dri" value="female" class="maitid-maishidkrai">
            </div>
            <div class="form-input">
              <label><i class="fas fa-birthday-cake"></i> วันเกิด</label>
              <input type="date" name="birthday" [(ngModel)]="newUser.bd_dri" class="form-control">
            </div>
            <div class="form-input">
                <label><i class="fas fa-car-alt"></i> ป้ายทะเบียนรถ</label>
                <input type="text" name="car" class="form-control">
              </div>
            <div class="form-input">
                <label><i class="far fa-address-card"></i> รหัสประจำตัวประชาชน</label>
                <input type="tel" name="idcard" [(ngModel)]="newUser.id_card_dri" class="form-control">
              </div>
            <div class="form-input">
              <label><i class="fas fa-phone"></i> เบอร์โทรศัพท์</label>
              <input type="text" name="address" [(ngModel)]="newUser.tel_dri" class="form-control">
            </div>
            <div class="text-center maitid-maishidkrai">
                <button type="submit" class="btn btn-success" [disabled]="!validate()">
                  <i class="fas fa-user-plus" *ngIf="!loading"></i>
                  {{loading ? 'กรุณารอสักครู่…' : 'สมัครสมาชิก'}}
                </button>
            </div>
        </form>
      </div>
      <div class="card-body" *ngIf="success">
        <div class="alert alert-success">
          <i class="fas fa-check-circle"></i> สมัครสมาชิกเรียบร้อยแล้ว
        </div>
        <p class="text-center">
          <a routerLink="/auth">เข้าสู่ระบบ</a>
        </p>
      </div>
    </div>
  </div>
</div>
